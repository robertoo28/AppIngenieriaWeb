<h2 mat-dialog-title>Lista de Profesores</h2>
<mat-dialog-content>
  <table mat-table [dataSource]="profesores" class="mat-elevation-z8">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let profesor"> {{profesor[0]}} </td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let profesor"> {{profesor[1]}} </td>
    </ng-container>

    <ng-container matColumnDef="horasClaseMes">
      <th mat-header-cell *matHeaderCellDef> Horas Trabajadas </th>
      <td mat-cell *matCellDef="let profesor"> {{profesor[2]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
