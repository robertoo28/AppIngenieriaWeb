<div class="card bg-dark text-white">
<div class="card-header">{{titulo}}</div>
<div class="card-body">
<form >
  <div class="form-group row">
    <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="cliente.nombre">
    </div>

  </div>
  <div class="form-group row">
    <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="cliente.apellido">
    </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-form-label col-sm-2">Email</label>
      <div class="col-sm-6">
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="cliente.email">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-6">
        <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!cliente.id else elseBlock">Crear</button>
        <ng-template #elseBlock>
          <button class="btn btn-primary" role="button" (click)='update()'>Actualizar</button>
        </ng-template>
      </div>

    </div>

</form>


</div>

</div>
