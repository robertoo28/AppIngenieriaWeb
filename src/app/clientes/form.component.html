<div class="card bg-dark text-white">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
    <form #form="ngForm">
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="cliente.nombre"
                 maxlength="20" required #nombre="ngModel">
          <div *ngIf="nombre.invalid && nombre.touched" class="alert alert-danger">
            <div *ngIf="nombre.errors?.required">El nombre es requerido.</div>
            <div *ngIf="nombre.errors?.maxlength">El nombre no puede tener más de 20 caracteres.</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="cliente.apellido"
                 maxlength="20" required #apellido="ngModel">
          <div *ngIf="apellido.invalid && apellido.touched" class="alert alert-danger">
            <div *ngIf="apellido.errors?.required">El apellido es requerido.</div>
            <div *ngIf="apellido.errors?.maxlength">El apellido no puede tener más de 20 caracteres.</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="cliente.email"
                 email required #email="ngModel">
          <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
            <div *ngIf="email.errors?.required">El email es requerido.</div>
            <div *ngIf="email.errors?.email">El formato del email no es válido.</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)="cliente.id ? update() : create()"
                  [disabled]="form.invalid">Crear/Actualizar</button>
        </div>
      </div>
    </form>
  </div>
</div>
